<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration Form</title>
  </head>
  <body>
    <form action="/submit" method="post">
      <label for="name">Full Name : </label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email Adress :</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required /><br /><br />

      <label for="message">We're here to help with your goals! Have questions or need support? Reach out through the contact form!</label><br />
      <textarea
        id="message"
        name="message"
        rows="4"
        cols="50"
        required
      ></textarea
      ><br /><br />

      <label for="options">Choose Your Subscription:</label>
      <select id="options" name="options" required>
        <option value="option1">Basic Plan</option>
        <option value="option2">Permimum Plan</option>
        <option value="option3">Student Discount</option></select
      ><br /><br />

      <label>Choose one:</label><br />
      <input
        type="radio"
        id="tech"
        name="radioGroup"
        value="it technical"
        required
      />
      <label for="tech">Technology </label><br />
      <input type="radio" id="business" name="Tech" value="radio2" />
      <label for="business">Business</label><br />
      <input type="radio" id="design" name="radioGroup" value="design" />
      <label for="design">Design</label><br /><br />

      <input type="submit" value="Submit" />
    </form>
    <script src="script.js"></script>
  </body>
</html>
